<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function timer1() {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log('计时器');
          resolve(123);
        });
      })
    }

    const test = await timer1().then((res) => { console.log(res) });
    console.log(test);
  </script>
</body>

</html>
